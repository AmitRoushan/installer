---
- set_fact:
    go_path: "{{ lookup('env', 'GOPATH') }}"
  
- name: check go_path
  shell: "{{ item }}"
  with_items:
      - echo "The environment variable GOPATH must be set and cannot be an empty string!"
      - /bin/false
  when: go_path == ""

- name: create multi-cloud work directory if it doesn't exist
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ multi_config_dir }}"
  when: deploy_project != "opensds"

- name: install keystone
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone_multi.sh install
  become: yes
  when: deploy_project != "opensds"

- name: add variables to environment variables
  shell: export AUTHSTRATEGY_URL="{{ keystone_os_auth_url }}"
  when: deploy_project != "opensds"

- name: add variables to environment variables
  shell:
    cmd: export OS_AUTH_AUTHSTRATEGY= "{{ multicloud_auth_strategy }}"
  when: deploy_project != "opensds"

- name: add variables to environment variables
  shell: |
     export AUTHSTRATEGY_URL="{{ keystone_os_auth_url }}"
     export OS_AUTH_AUTHSTRATEGY= "{{ multicloud_auth_strategy }}"
  when: deploy_project != "opensds"
 
- name: start service
  shell: docker-compose up -d
  environment:
    GOPATH: "{{ go_path }}"
  args:
    chdir: "{{ go_path }}/src/github.com/opensds/multi-cloud"
  when: deploy_project != "opensds"

- name: wait for service to start normally
  wait_for:
    host: 127.0.0.1
    port: 8089
    delay: 15
    timeout: 120
  ignore: true
  when: deploy_project != "opensds"

